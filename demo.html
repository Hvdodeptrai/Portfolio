<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="./css/demo.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="music">
      <header>
        <div class="title">
          <h1>Tap Music</h1>
          <span>Create sounds with just one tap</span>
        </div>
      </header>

      <main>
        <div class="visual"></div>
        <div class="pads">
          <div class="pad1">
            <audio class="sound" src="./Sounds/sounds_bubbles.mp3"></audio>
          </div>
          <div class="pad2">
            <audio class="sound" src="./Sounds/sounds_clay.mp3"></audio>
          </div>
          <div class="pad3">
            <audio class="sound" src="./Sounds/sounds_confetti.mp3"></audio>
          </div>
          <div class="pad4">
            <audio class="sound" src="./Sounds/sounds_glimmer.mp3"></audio>
          </div>
          <div class="pad5">
            <audio class="sound" src="./Sounds/sounds_moon.mp3"></audio>
          </div>
          <div class="pad6">
            <audio class="sound" src="./Sounds/sounds_ufo.mp3"></audio>
          </div>
        </div>
      </main>
    </section>

  <script src="main.js"></script>

</body>
</html>
