<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/header.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="home">
        <section class="top-bar">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="top-bar__img">
                            <img src="https://demo.themefisher.com/copper/images/logo.png" alt="">
                        </div>
                    </div>

                    <div class="col">
                        <ul class="top-bar__nav">
                            <li><a href="#home">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#service">Service</a></li>
                            <li><a href="#team">Team</a></li>
                            <li><a href="#cards">Cards</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>

                    <div class="col">
                        <div class="top-bar__btn">
                            <button class="signup">Sign Up</button>
                            <button class="login">Log in
                                <i class='bx bx-right-arrow-alt' ></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="wrapper">
            <section class="banner" id="about">
                <div class="container">
                    <div class="row1">
                        <div class="col">
                            <div class="banner__card">
                                <h1>Give Your customers<span></span></h1>
                                <h1>human feeling touch<span></span></h1>
                                <h1>Like Never Before<span></span></h1>
                                <p class="card-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis officiis maiores alias.</p>
                                <div class="card-email">
                                    <input type="text" placeholder="name@email.com" class="input"/>
                                    <button class="btn">
                                        Request Demo
                                        <i class='bx bx-chevron-right' ></i>
                                    </button>
                                </div>
                                <div class="or">OR</div>
                                <button class="card-signup">
                                    <i class='bx bxl-google' ></i>
                                    Sign Up With Google
                                </button>
                            </div>
                        </div>
    
                        <div class="col">
                            <div class="banner__img">
                                <img src="https://demo.themefisher.com/copper/images/screenshots/banner-shot.png" alt="">
                                <i class='bx bx-play' ></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>        
        </div>

        <section class="social" id="service">
            <div class="container">
                <ul class="social-list">
                    <li>
                        <img src="Facebook-Logo-removebg-preview.png" alt="">
                    </li>
                    <li>
                        <img src="Hubspot-removebg-preview.png" alt="">
                    </li>
                    <li>
                        <img src="Microsoft-Logo-removebg-preview.png" alt="">
                    </li>
                    <li>
                        <img src="Tinder-removebg-preview.png" alt="">
                    </li>
                    <li>
                        <img src="Tumblr-removebg-preview.png" alt="">
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
